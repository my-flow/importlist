language: java
jdk:
  - openjdk17
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache/
branches:
  only:
    - main
    - develop
    - /^feature\/\S+$/
    - /^hotfix\/\S+$/
    - /^release\/\S+$/
script:
- ./gradlew clean check test assemble
- ./gradlew :core:sonar -Dsonar.login="${SONAR_TOKEN}"