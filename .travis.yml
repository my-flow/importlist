language: java
jdk:
  - openjdk17
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache/
branches:
  only:
    - main
    - develop
    - /^feature\/\S+$/
    - /^hotfix\/\S+$/
    - /^release\/\S+$/
script:
- ./gradlew core:check
- ./gradlew core-test:check
- ./gradlew target2015:check
- ./gradlew target2015-test:check -x target2015-test:test
#- ./gradlew sonarqube -x target2015-test:test -Dsonar.login="${SONAR_TOKEN}"